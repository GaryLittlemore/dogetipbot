# Bitcoin
btc:
    enabled: false
    unit: btc
    name: Bitcoin
    symbol: 'Ƀ'
    config_file: '~/.bitcoin/bitcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 1
        withdraw: 144
    txmin:
        givetip: 0.00001
        withdraw: 0.0005
    txfee: 0.0001
    walletpassphrase: 'mypass1'
    explorer:
        address: 'http://blockchain.info/address/'
        transaction: 'http://blockchain.info/tx/'
    regex:
        address: '([1|3][1-9a-z]{20,40})'
        units: '(btc|bitcoin|bitcoins|xbt|Ƀ|฿|B⃦)'

# Dogecoin
dog:
    enabled: true
    unit: dog
    name: Dogecoin
    symbol: 'Ð'
    config_file: '~/.dogecoin/dogecoin.conf'
    config_rpcserver: '127.0.0.1'
    rpcusername: 'rpcusernamegoeshere'
    rpcpassword: 'rpcpasswordgoeshere'
    minconf:
        givetip: 4
        withdraw: 4
    txmin:
        givetip: 1
        withdraw: 1
    txfee: 0.001
    explorer:
        address: 'http://dogechain.info/address/'
        transaction: 'http://dogechain.info/tx/'
    regex:
        address: '(D[1-9a-zA-Z]{20,40})'
        units: '(doge|dogecoin|dogecoins|doges|Ð|dog)'